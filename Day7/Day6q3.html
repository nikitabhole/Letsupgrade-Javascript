<!--
Make a webpage that will ask the name of the user. Then will display a welcome message on the
webpage. Also the webpage should also have a clock.
Using the toggle method of classList add a dark mode feature to the website.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<button id="dark">Dark</button>
<body style="text-align: center; margin-top : 10%;">
    <h2 id="time"></h2>
<h2 id="aa"></h2>
    <script >
    
    const dmode = document.getElementById('dark');
dmode.onclick = function changeColor(){
    
    document.body.style.backgroundColor = 'black';
    document.body.style.color = 'white';
    document.body.style.fontFamily = 'Helvetica';
   
}

const ctime = document.getElementById('time');


function clock(){
    let date = new Date();
    let time = date.toLocaleTimeString();
    ctime.innerText = time;
    
}
var n=prompt("Enter name");

document.getElementById("aa").innerHTML+=n+"\n Welcome to our page";

// clock();

setInterval(clock,1000);
    </script>

</body>
</html>
