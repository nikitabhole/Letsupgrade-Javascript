<html>
<head>
    <meta charset="UTF-8">
</head>
    <body>
    <script>
        var num=window.prompt("enter number")
        for(var i=2;i<=num;i++)
            {
            var isPrime=true
            for(var j=2;j<i;j++)
                {
                    if(i%j===0 && i!==j){
                    isPrime=false
                }
        }
        if(isPrime===true)
            {
                console.log(i);
            }
        }
        </script>
    
    </body>
</html>
